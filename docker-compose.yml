version: '3'
services:
  shield_server:
    build:
      context: './'
      dockerfile: 'Dockerfile'
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - /mnt/ext/:/extdisk/files
      - ~/keys:/keys
  basic_file_server:
    build:
      context: './basic_file_server/'
      dockerfile: 'Dockerfile'
    ports:
      - "8001:8001"
    restart: always
    volumes:
      - /mnt/ext/:/data
